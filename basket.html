<html>

<head>
    <title>Basket Total Calculator</title>
</head>

<body>
    <h1>Basket Total Calculator</h1>
    <button onclick="showTotal()">Calculate Total</button>
    <p id="totalCost"></p>
    <script>

        /*
Create a function that takes two objects,
basket and prices as parameters
where basket is a mapping from products (string) to quantities (number)
and prices is a mapping from products(String) to prices (number)
and returns the total cost of the basket
*/
        function calculateBasketTotal(basket, prices) {
            const priceMap = new Map(prices.map(item => [item.product, item.price]));
            return basket.reduce((total, item) => {
                const price = priceMap.get(item.product) || 0;
                return total + (item.quantity * price);
            }, 0);
        }

        const basket = [
            { product: "egg", quantity: 3 },
            { product: "rice", quantity: 2 },
            { product: "sprite", quantity: 5 }
        ];

        const prices = [
            { product: "egg", price: 1 },
            { product: "rice", price: 2 },
            { product: "sprite", price: 1 }
        ];

        function showTotal() {
            const totalCost = calculateBasketTotal(basket, prices);
            document.getElementById('totalCost').innerText = `Total cost of the basket: $${totalCost}`;
        }
    </script>
</body>

</html>
